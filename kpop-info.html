<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>한류 - 음악</title>
        <link href="kpop-info.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="header-area"> 
                <h1>K-POP</h1>
            </div>
        </header>
        <section>
            <div id="banner">
                <img src="photo/kpop.png" />
            </div>
            <div id="sector-area">
                <h2>한류 스타 아이돌 / 가수</h2>
            </div>
            <div id="lecture-list">
                <div class="lecture-card">
                    <div>
                        <img class="lecture-img" src="photo/bts.jpg" />
                    </div>
                    <div class="lecture-contents">
                        <span clas="lecture-name">방탄소년단 (BTS)</span>
                        <span class="lecture-explain">빌보드 싱글차트 7주 연속 1위</span>
                    </div>
                </div>
                <div class="lecture-card">
                    <div>
                        <img class="lecture-img" src="photo/blackpink.jpg" />
                    </div>
                    <div class="lecture-contents">
                        <span class="lecture-name">블랙핑크 (BlackPink)</span>
                        <span class="lecture-explain">한국 걸그룹 최초 밀리언 셀러</span>
                    </div>
                </div>
                <div class="lecture-card">
                    <div>
                        <img class="lecture-img" src="photo/exo.jpg" />
                    </div>
                    <div class="lecture-contents">
                        <span class="lecture-name">엑소 (EXO)</span>
                        <span class="lecture-explain">한국 가요계 최초 5년 연속 대상</span>
                    </div>
                </div>
                <div class="lecture-card">
                    <div>
                        <img class="lecture-img" src="photo/iu.jpg" />
                    </div>
                    <div class="lecture-contents">
                        <span class="lecture-name">아이유 (IU)</span>
                        <span class="lecture-explain">최다 1위 솔로 가수</span>
                    </div>
                </div>
                <div class="lecture-card">
                    <div>
                        <img class="lecture-img" src="photo/psy.jpg" />
                    </div>
                    <div class="lecture-contents">
                        <span class="lecture-name">싸이 (PSY)</span>
                        <span class="lecture-explain">빌보드 스트리밍 송 (비디오)상</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <footer>
        <div id="footer-area">한류 아이돌 /가수 정보</div>
    </footer>
</html>
